spring:
  application:
    name: demo
  main:
    web-application-type: none
  ai:
    model:
      chat: anthropic
    anthropic:
      api-key: ${ANTHROPIC_API_KEY}
      chat:
        options:        
          model: claude-haiku-4-5
          temperature: 0.1
          max-tokens: 4000
          cache-strategy: SYSTEM_AND_TOOLS
    mcp:
      client:
        enabled: true
        type: SYNC
        auto-init: true
        request-timeout: 60s  # Increase timeout        
        toolcallback:
          enabled: true
        stdio:
          connections:
            filesystem:
              command: npx
              args:
                - "-y"
                - "@modelcontextprotocol/server-filesystem"
                - "/Users/jcava/Documents/projects"
            fetch:
              command: uvx
              args:
                - "mcp-server-fetch"
logging:
  level:
    org.springframework.ai.chat.client.advisor: DEBUG
    org.springframework.ai.chat.memory: DEBUG
    org.springframework.ai.chat: DEBUG
    org.springframework.ai.anthropic: DEBUG
    org.springframework.ai: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/app.log